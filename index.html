<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="p5.speech.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Listening Buddy</h1>
                        <img src="https://static.vecteezy.com/system/resources/previews/003/352/155/non_2x/cute-characters-friendly-robot-waving-hand-free-vector.jpg" alt="Cartoon Robot" class="img-fluid mx-auto d-block" style="width: 40%;">
                        <div class="text-center mt-4">
                            <button id="startButton" class="btn btn-primary btn-lg">Start Listening</button>
                            <button id="stopButton" class="btn btn-secondary btn-lg">Stop Listening</button>
                        </div>
                        <p id="response" class="text-muted text-center mt-3">Press 'Start Listening' to interact with the robot.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
